<section class="content">
  <ul class="dev-em-t-content">
    <li *ngFor="let stack of stacks;let i = index" [ngClass]="{
      'dev-em-t-content__secondary-stack': i !== 2,
      'dev-em-t-content__main-stack': i === 2
    }" (click)="currentDescription = stack.description">
      {{stack.title}}
    </li>
  </ul>
  <div *ngIf="currentDescription" class="dev-em-t-content__description">
    <div [innerHTML]="currentDescription"></div>
  </div>
</section>
