<ul class="dev-em-t-content">
  <li *ngFor="let stack of stacks;let i = index" [ngClass]="{
    'dev-em-t-content__secondary-stack': i !== 2,
    'dev-em-t-content__main-stack': i === 2
  }">
    {{stack.title}}
    <ul class="dev-em-t-content__description">
      <li [innerHTML]="stack.description"></li>
    </ul>
  </li>
</ul>
